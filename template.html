<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECULA | Visual Intelligence</title>
    <meta name="description" content="SPECULA is an automated AI-powered news aggregator covering Geopolitics, Tech, EV, Science, and Construction. Real-time updates from global sources.">
    <meta name="keywords" content="News Aggregator, AI News, Tech News, Geopolitics, Electric Vehicles, Science News, Construction News, Specula">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://specula-news.netlify.app/">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://specula-news.netlify.app/">
    <meta property="og:title" content="SPECULA | Visual Intelligence">
    <meta property="og:description" content="Automated visual news aggregator curated by AI.">
    <meta property="og:image" content="https://specula-news.netlify.app/icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--bg-body:#050505;--bg-card:#121212;--bg-card-hover:#1a1a1a;--text-primary:#ffffff;--text-secondary:#a1a1aa;--accent:#00f0ff;--accent-glow:rgba(0,240,255,0.15);--border:#27272a}
        body.light-mode{--bg-body:#f0f2f5;--bg-card:#ffffff;--bg-card-hover:#ffffff;--text-primary:#111827;--text-secondary:#4b5563;--accent:#2563eb;--accent-glow:rgba(37,99,235,0.1);--border:#e5e7eb}
        *{box-sizing:border-box;margin:0;padding:0}
        body{background:var(--bg-body);color:var(--text-primary);font-family:'Inter',sans-serif;line-height:1.6;min-height:100vh;background-image:radial-gradient(circle at 10% 20%,var(--accent-glow),transparent 20%),radial-gradient(circle at 90% 80%,var(--accent-glow),transparent 20%);background-attachment:fixed;padding-bottom:50px;transition:background .3s}
        .container{max-width:1400px;margin:0 auto;padding:20px;position:relative}
        header{display:flex;flex-direction:column;align-items:center;gap:20px;padding:40px 0 20px;border-bottom:1px solid var(--border);margin-bottom:40px}
        .header-top{width:100%;display:flex;justify-content:space-between;align-items:center;gap:20px}
        .logo-wrapper{display:flex;flex-direction:column;align-items:flex-start;min-width:200px}
        .logo-link{text-decoration:none;color:inherit;display:flex;align-items:center;gap:15px}
        .logo{font-family:'Space Grotesk',sans-serif;font-size:2.5rem;font-weight:700;letter-spacing:-1px;text-transform:uppercase;display:flex;align-items:center;gap:15px}
        .logo-icon{height:50px;width:auto;filter:drop-shadow(0 0 10px var(--accent-glow));transition:transform .4s cubic-bezier(.175,.885,.32,1.275)}
        .logo-link:hover .logo-icon{transform:rotate(15deg) scale(1.1)}
        body.light-mode .logo-icon{filter:invert(0)}
        .logo span{color:var(--accent)}
        .version-btn{font-size:.75rem;color:var(--accent);font-weight:700;cursor:pointer;margin-left:70px;margin-top:-5px;opacity:.8;font-family:'Space Grotesk',monospace;border-bottom:1px dotted var(--accent)}
        .version-btn:hover{opacity:1;text-shadow:0 0 10px var(--accent-glow)}
        .search-container{flex-grow:1;max-width:500px;position:relative}
        .search-input{width:100%;background:var(--bg-card);border:1px solid var(--border);color:var(--text-primary);padding:12px 45px 12px 20px;border-radius:50px;font-size:.95rem;outline:none;transition:all .3s}
        .search-input:focus{border-color:var(--accent);box-shadow:0 0 15px var(--accent-glow)}
        .search-icon{position:absolute;right:15px;top:50%;transform:translateY(-50%);color:var(--text-secondary);pointer-events:none}
        .category-nav{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;padding-top:20px;width:100%}
        .filter-btn{background:var(--bg-card);border:1px solid var(--border);color:var(--text-secondary);padding:8px 20px;cursor:pointer;border-radius:50px;font-family:'Space Grotesk',sans-serif;font-weight:600;transition:all .2s;text-transform:uppercase;font-size:.8rem}
        .filter-btn:hover{border-color:var(--accent);color:var(--text-primary);transform:translateY(-2px)}
        .filter-btn.active{background:var(--accent);color:#000;border-color:var(--accent);box-shadow:0 0 15px var(--accent-glow)}
        .filter-btn[onclick="setCategory('video')"]{border-color:#ff0040;color:#ff0040}
        .filter-btn[onclick="setCategory('video')"]:hover{background:transparent;color:#ff0040;border-color:#ff0040;box-shadow:0 0 20px rgba(255,0,64,.8);text-shadow:0 0 8px rgba(255,0,64,.8)}
        .filter-btn[onclick="setCategory('video')"].active{background:#ff0040;color:white;border-color:#ff0040;box-shadow:0 0 15px rgba(255,0,64,.4)}
        .theme-switch{background:transparent;border:1px solid var(--border);color:var(--text-primary);padding:10px 20px;border-radius:50px;cursor:pointer;font-size:.8rem;font-weight:600;transition:.2s;white-space:nowrap}
        .news-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:30px;min-height:500px}
        .news-card{background:var(--bg-card);border:1px solid var(--border);border-radius:16px;overflow:hidden;display:flex;flex-direction:column;transition:transform .3s ease,border-color .3s ease;position:relative;animation:fadeIn .5s ease}
        @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
        .news-card:hover{transform:translateY(-5px);border-color:var(--accent)}
        .img-link{display:block;width:100%;height:200px;text-decoration:none;color:inherit;position:relative}
        .card-image-wrapper{width:100%;height:100%;position:relative;overflow:hidden;background:#000}
        .card-image{width:100%;height:100%;object-fit:cover;transition:transform .5s ease}
        .news-card:hover .card-image{transform:scale(1.05)}
        .play-overlay{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:50px;height:50px;background:rgba(0,0,0,.6);border:2px solid var(--accent);border-radius:50%;display:flex;justify-content:center;align-items:center;z-index:5;pointer-events:none;backdrop-filter:blur(2px);box-shadow:0 0 15px var(--accent-glow);transition:transform .3s}
        .play-overlay::after{content:'';display:block;width:0;height:0;border-top:8px solid transparent;border-bottom:8px solid transparent;border-left:14px solid var(--accent);margin-left:4px}
        .news-card:hover .play-overlay{transform:translate(-50%,-50%) scale(1.1);background:rgba(0,0,0,.8)}
        .cat-tag{position:absolute;top:15px;right:15px;background:rgba(0,0,0,.8);backdrop-filter:blur(5px);color:var(--accent);font-size:.7rem;font-weight:700;padding:5px 10px;border-radius:4px;text-transform:uppercase;border:1px solid var(--accent);z-index:10;pointer-events:none}
        .card-content{padding:24px;flex-grow:1;display:flex;flex-direction:column;background:var(--bg-card);z-index:2}
        .card-meta{display:flex;align-items:center;justify-content:space-between;font-size:.75rem;color:var(--text-secondary);margin-bottom:12px;text-transform:uppercase;font-weight:600}
        .card-title{font-family:'Space Grotesk',sans-serif;font-size:1.2rem;font-weight:700;line-height:1.3;margin-bottom:12px;color:var(--text-primary)}
        .card-title a{text-decoration:none;color:inherit}
        .card-title a:hover{color:var(--accent)}
        .ai-summary{font-size:.9rem;color:var(--text-secondary);margin-bottom:20px;line-height:1.5;border-left:2px solid var(--border);padding-left:12px}
        .lang-note{font-size:.7rem;color:var(--accent);font-weight:600;text-transform:uppercase;display:block;margin-top:8px;opacity:.8}
        .card-footer{margin-top:auto;border-top:1px solid var(--border);padding-top:15px}
        .read-more{font-size:.8rem;font-weight:700;color:var(--accent);text-decoration:none}
        .pagination{display:flex;justify-content:center;gap:8px;margin-top:60px;flex-wrap:wrap;align-items:center}
        .page-btn{background:var(--bg-card);border:1px solid var(--border);color:var(--text-primary);padding:10px 18px;border-radius:8px;text-decoration:none;font-weight:600;font-size:.9rem;transition:all .2s;cursor:pointer}
        .page-btn:hover{border-color:var(--accent);background:var(--bg-card-hover)}
        .page-btn.active{background:var(--accent);color:#000;border-color:var(--accent)}
        .floating-nav{position:fixed;top:50%;transform:translateY(-50%);width:60px;height:60px;background:var(--bg-card);border:1px solid var(--border);border-radius:50%;display:flex;justify-content:center;align-items:center;color:var(--accent);text-decoration:none;font-size:1.5rem;z-index:100;transition:all .3s;box-shadow:0 10px 30px rgba(0,0,0,.3);cursor:pointer}
        .floating-nav:hover{border-color:var(--accent);box-shadow:0 0 20px var(--accent-glow);transform:translateY(-50%) scale(1.1);background:var(--bg-card-hover)}
        .nav-prev{left:30px}.nav-next{right:30px}
        @media(max-width:1350px){.floating-nav{display:none}}
        .site-footer{margin-top:80px;padding-top:40px;border-top:1px solid var(--border);text-align:center;color:var(--text-secondary)}
        .footer-buttons{display:flex;justify-content:center;gap:15px;margin-bottom:20px}
        .btn-action{padding:10px 20px;border-radius:8px;font-weight:600;text-decoration:none;font-size:.9rem;border:1px solid var(--border);transition:.2s}
        .btn-donate{background:var(--accent);color:#000;border-color:var(--accent)}
        @media(max-width:1000px){.header-top{flex-direction:column;gap:20px;align-items:stretch}.logo-wrapper{align-items:center}.version-btn{margin-left:0;margin-top:5px}.search-container{max-width:100%;margin:10px 0}.theme-switch{position:static;margin-top:10px}.category-nav{justify-content:flex-start;overflow-x:auto;padding-bottom:10px;flex-wrap:nowrap}.filter-btn{white-space:nowrap}}
    </style>
</head>
<body>
    <script>const newsData = <!-- NEWS_DATA_JSON -->;</script>
    <div id="floatPrev" class="floating-nav nav-prev" style="display:none">Previous</div>
    <div id="floatNext" class="floating-nav nav-next" style="display:none">Next</div>

    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo-wrapper">
                    <a href="#" class="logo-link" onclick="resetHome()">
                        <img src="icon.png" class="logo-icon" alt="Specula">
                        <div class="logo">SPECULA <span>.</span></div>
                    </a>
                    <div class="version-btn" id="versionBtn">Version 10.10.0</div>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search headlines...">
                    <span class="search-icon">Search</span>
                </div>
                <button class="theme-switch" id="themeBtn">LIGHT MODE</button>
            </div>
            <nav class="category-nav">
                <button class="filter-btn active" onclick="setCategory('all')">All News</button>
                <button class="filter-btn" onclick="setCategory('video')">YOUTUBE NEWS</button>
                <button class="filter-btn" onclick="setCategory('geopolitics')">Geopolitics & Docu</button>
                <button class="filter-btn" onclick="setCategory('tech')">Tech & AI</button>
                <button class="filter-btn" onclick="setCategory('ev')">EV & Energy</button>
                <button class="filter-btn" onclick="setCategory('science')">Science & Space</button>
                <button class="filter-btn" onclick="setCategory('construction')">Construction</button>
            </nav>
        </header>

        <div class="news-grid" id="newsGrid"></div>
        <div class="pagination" id="pagination"></div>

        <footer class="site-footer">
            <div class="footer-buttons">
                <a href="mailto:lolish3k@gmail.com" class="btn-action" style="color:var(--text-primary)">+ Suggest</a>
                <a href="https://paypal.me/lolish3k" target="_blank" class="btn-action btn-donate">Donate</a>
            </div>
            <div style="font-size:0.75rem;opacity:0.7">SPECULA is a non-profit news aggregator.</div>
        </footer>
    </div>

    <script>
        const state = {category:'all',search:'',page:1,itemsPerPage:45,articles:typeof newsData!=='undefined'?newsData:[]};
        const grid = document.getElementById('newsGrid'), pagContainer = document.getElementById('pagination');
        const floatPrev = document.getElementById('floatPrev'), floatNext = document.getElementById('floatNext');
        const filterBtns = document.querySelectorAll('.filter-btn'), searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', e=>{state.search=e.target.value.toLowerCase();state.page=1;renderApp()});
        function setCategory(cat){state.category=cat;state.page=1;filterBtns.forEach(b=>b.classList.toggle('active',b.textContent.toLowerCase().includes(cat==='all'?'all':cat==='video'?'youtube':cat.split(' ')[0])));renderApp()}
        function changePage(p){state.page=p;renderApp();window.scrollTo({top:0,behavior:'smooth'})};
        function resetHome(){state.search='';searchInput.value='';setCategory('all')}

        function renderApp(){
            const filtered = state.articles.filter(a=>(state.category==='all'? !a.is_video : state.category==='video'? a.is_video : a.category===state.category) && (a.title.toLowerCase().includes(state.search) || a.summary.toLowerCase().includes(state.search)));
            const totalPages = Math.ceil(filtered.length/state.itemsPerPage); if(state.page>totalPages)state.page=1;
            const start = (state.page-1)*state.itemsPerPage, pageArticles = filtered.slice(start,start+state.itemsPerPage);

            grid.innerHTML = pageArticles.map(a=>`
                <article class="news-card">
                    <a href="${a.link}" target="_blank" class="img-link">
                        <div class="card-image-wrapper">
                            <div class="cat-tag">${a.category.toUpperCase()}</div>
                            ${a.is_video?'<div class="play-overlay"></div>':''}
                            <img src="${a.image}" class="card-image" loading="lazy" alt="${a.title}" onerror="this.src='https://images.unsplash.com/photo-1614850523060-8da1d56ae167?q=80&w=1000&auto=format&fit=crop'">
                        </div>
                    </a>
                    <div class="card-content">
                        <div class="card-meta"><div class="source-badge">${a.source}</div><time>${a.time_str}</time></div>
                        <h2 class="card-title"><a href="${a.link}" target="_blank">${a.title}</a></h2>
                        <p class="ai-summary">${a.summary}</p>
                        <div class="card-footer"><a href="${a.link}" target="_blank" class="read-more">FULL STORY â†’</a></div>
                    </div>
                </article>`).join('') || '<div style="grid-column:1/-1;text-align:center;padding:50px;opacity:.6">No articles found.</div>';

            let pag = ''; if(state.page>1) pag+=`<button class="page-btn" onclick="changePage(${state.page-1})">PREV</button>`;
            for(let i=1;i<=totalPages;i++) if(i===1||i===totalPages||Math.abs(i-state.page)<=2) pag+=`<button class="page-btn ${i===state.page?'active':''}" onclick="changePage(${i})">${i}</button>`;
            if(state.page<totalPages) pag+=`<button class="page-btn" onclick="changePage(${state.page+1})">NEXT</button>`;
            pagContainer.innerHTML=pag; floatPrev.style.display=state.page>1?'flex':'none'; floatNext.style.display=state.page<totalPages?'flex':'none';
            floatPrev.onclick=()=>changePage(state.page-1); floatNext.onclick=()=>changePage(state.page+1);
        }

        const toggleBtn=document.getElementById('themeBtn');
        if(localStorage.getItem('theme')==='light')document.body.classList.add('light-mode');
        toggleBtn.innerText=document.body.classList.contains('light-mode')?'DARK MODE':'LIGHT MODE';
        toggleBtn.addEventListener('click',()=>{document.body.classList.toggle('light-mode');const l=document.body.classList.contains('light-mode');localStorage.setItem('theme',l?'light':'dark');toggleBtn.innerText=l?'DARK MODE':'LIGHT MODE'});

        renderApp();
    </script>
</body>
</html>

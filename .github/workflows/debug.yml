name: Debug URL Logic

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to analyze (e.g. https://www.sweclockers.com)'
        required: true
        type: string

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout content
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml

    - name: Run Diagnostic Script
      run: python debug_logic.py "${{ inputs.url }}"

name: Update News

on:
  schedule:
    - cron: '0 */4 * * *' # Körs var 4:e timme
  workflow_dispatch:      # Knapp för att köra manuellt

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # HÄR ÄR FIXEN: Vi tvingar installationen av yt-dlp manuellt här
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser beautifulsoup4 deep-translator yt-dlp

    - name: Run generator script
      run: python generator.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'SpeculaBot'
        git config --global user.email 'bot@specula.ai'
        git add *.html
        # Spara endast om det finns ändringar
        git diff --staged --quiet || (git commit -m "Auto-update news" && git push)

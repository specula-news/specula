name: Update News Feed

on:
  schedule:
    - cron: '0 */2 * * *'  # Runs every 2 hours
  workflow_dispatch:       # Allows you to click the "Run workflow" button manually

permissions:
  contents: write          # REQUIRED: Allows the robot to save files to your repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser beautifulsoup4 deep-translator

    - name: Run generator script
      run: python generator.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 1. Add all the news pages
        git add *.html
        
        # 2. Add the Sitemap (This fixes your issue!)
        git add sitemap.xml
        
        # 3. Add the Google Verification file
        git add google*.html
        
        # 4. Commit and Push
        git commit -m "Update news, sitemap, and verification" || echo "No changes to commit"
        git push

name: Update News

on:
  schedule:
    - cron: '0 */4 * * *' # Körs var 4:e timme
  workflow_dispatch: # Tillåter att du klickar på "Run" manuellt

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout content
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate News HTML
      run: python generator.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'SpeculaBot'
        git config --global user.email 'bot@specula.ai'
        git add index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update news" && git push)

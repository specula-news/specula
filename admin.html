<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPECULA ADMIN // V12.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --surface: #121212; --border: #333; --accent: #00f0ff; --text: #fff; --success: #00ff88; --fail: #ff4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .top-bar { height: 70px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: #000; z-index: 100; }
        .actions { display: flex; gap: 10px; }
        button { font-family: 'Space Grotesk'; font-weight: 700; cursor: pointer; padding: 8px 16px; border-radius: 4px; border: 1px solid #444; background: #111; color: #ccc; }
        .btn-save { background: var(--accent) !important; color: #000 !important; }
        .main-view { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .card { background: #141414; border: 1px solid #2a2a2a; border-radius: 8px; padding: 15px; position: relative; }
        .card-image { width: 100%; height: 160px; background: #000; border-radius: 4px; overflow: hidden; margin-bottom: 10px; border: 1px solid #333; }
        .card-image img { width: 100%; height: 100%; object-fit: cover; }
        .edit-name { background: transparent; border: none; color: #fff; font-size: 1.1rem; font-weight: bold; width: 100%; margin-bottom: 5px; }
        .edit-url { background: #000; border: 1px solid #333; color: #888; font-size: 0.7rem; width: 100%; padding: 8px; border-radius: 4px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .overlay.open { display: flex; }
        .modal { background: #111; border: 1px solid var(--border); border-radius: 12px; padding: 25px; width: 90%; max-width: 700px; }
        .logic-item { background: #1a1a1a; padding: 10px; border-radius: 6px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid var(--success); }
        .logic-preview { width: 100px; height: 60px; object-fit: cover; border-radius: 4px; background: #000; margin-right: 15px; }
        .btn-apply { background: var(--success); color: #000; border: none; padding: 8px 12px; font-weight: bold; border-radius: 4px; }
        .nav-container { display: flex; padding: 10px 20px; background: #0a0a0a; border-bottom: 1px solid var(--border); gap: 10px; overflow-x: auto; }
        .nav-item { padding: 8px 15px; cursor: pointer; color: #666; font-weight: bold; font-size: 0.8rem; background: #111; border-radius: 4px; white-space: nowrap; }
        .nav-item.active { background: var(--accent); color: #000; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-family:'Space Grotesk'; font-weight:bold; font-size:1.2rem;">SPECULA <span>// V12.0</span></div>
        <div class="actions">
            <button onclick="fetchSources()">â†» Reload</button>
            <button class="btn-save" onclick="saveToGitHubSafe()">ðŸ’¾ SAVE ALL</button>
            <button onclick="logout()" style="color:red">Logout</button>
        </div>
    </div>

    <div class="nav-container" id="navBar"></div>

    <div class="main-view">
        <div class="grid" id="grid"></div>
    </div>

    <div class="overlay" id="testerModal">
        <div class="modal">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h3 style="margin:0;">Working Image Logics</h3>
                <button onclick="closeModal('testerModal')">Ã—</button>
            </div>
            <div id="logicResults"></div>
        </div>
    </div>

    <script>
        let sourceData = {}; let newsMap = {}; let activeFolder = 'GLOBAL_WEB'; let currentSha = "";
        const FOLDER_CONFIG = { 'GLOBAL_WEB': { label: 'NEWS: GLOBAL', cat: 'geopolitics', type: 'web', tag: 'global' }, 'GEO_SWE': { label: 'GEO: Sweden', cat: 'geopolitics', type: 'web', tag: 'sweden' }, 'YT_TECH': { label: 'YT: Tech', cat: 'youtubers', type: 'video', tag: 'tech' } };

        async function fetchSources() {
            const user = localStorage.getItem("gh_user"); const repo = localStorage.getItem("gh_repo"); const token = localStorage.getItem("gh_token");
            try {
                const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/sources.py`, { headers: { 'Authorization': `token ${token}` } });
                const d = await res.json(); currentSha = d.sha;
                const text = atob(d.content); parsePython(text);
                renderNav(); renderGrid();
            } catch(e) { alert("Login failed"); logout(); }
        }

        function parsePython(text) {
            const startIdx = text.indexOf('SOURCES = [');
            const endIdx = text.indexOf('URLS_GLOBAL = [');
            let content = text.substring(startIdx, endIdx).replace('SOURCES = [', '').trim();
            if(content.endsWith(']')) content = content.slice(0, -1);
            for(let k in FOLDER_CONFIG) sourceData[k] = [];
            content.split('\n').forEach(line => {
                line = line.trim(); if(!line.startsWith('{')) return;
                if(line.endsWith(',')) line = line.slice(0, -1);
                try {
                    const item = JSON.parse(line);
                    for(let id in FOLDER_CONFIG) {
                        const cfg = FOLDER_CONFIG[id];
                        if(item.cat === cfg.cat && (!cfg.tag || item.filter_tag === cfg.tag)) { sourceData[id].push(item); break; }
                    }
                } catch(e){}
            });
        }

        async function openLogicAnalyzer(url, idx) {
            document.getElementById('testerModal').classList.add('open');
            const resBox = document.getElementById('logicResults');
            resBox.innerHTML = '<p>Analyzing...</p>';
            try {
                const r = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
                const text = await r.text();
                const articleMatch = text.match(/<link>(.*?)<\/link>/) || [null, url];
                const articleUrl = articleMatch[1];
                const ar = await fetch(`https://corsproxy.io/?${encodeURIComponent(articleUrl)}`);
                const html = await ar.text();
                const doc = new DOMParser().parseFromString(html, "text/html");

                const strats = [
                    { id: 'og', name: "OpenGraph", val: doc.querySelector('meta[property="og:image"]')?.content },
                    { id: 'twitter', name: "Twitter", val: doc.querySelector('meta[name="twitter:image"]')?.content },
                    { id: 'swec', name: "Sweclockers", val: html.match(/(https:\/\/cdn\.sweclockers\.com\/artikel\/bild\/\d+\?l=[^"'\s>]+)/)?.[0] },
                    { id: 'afton', name: "Aftonbladet", val: html.match(/(https:\/\/images\.aftonbladet-cdn\.se\/v2\/images\/[a-zA-Z0-9\-]+)/)?.[0] },
                    { id: 'srcset', name: "High-Res Srcset", val: doc.querySelector('img[srcset]')?.srcset.split(',').pop().trim().split(' ')[0] },
                    { id: 'hero', name: "Hero/Featured", val: doc.querySelector('.hero img, .featured img, .article-image img')?.src }
                ];

                resBox.innerHTML = '';
                strats.forEach(s => {
                    if(s.val) {
                        resBox.innerHTML += `
                        <div class="logic-item">
                            <img src="${s.val}" class="logic-preview">
                            <div style="flex:1"><b>${s.name}</b><br><small>${s.val.substring(0,40)}...</small></div>
                            <button class="btn-apply" onclick="applyStrat('${s.id}', ${idx})">USE THIS</button>
                        </div>`;
                    }
                });
                if(!resBox.innerHTML) resBox.innerHTML = '<p>No image found with any logic.</p>';
            } catch(e){ resBox.innerHTML = '<p>Error during analysis.</p>'; }
        }

        function applyStrat(id, idx) {
            sourceData[activeFolder][idx].image_strategy = id;
            document.getElementById('testerModal').classList.remove('open');
            alert("Strategy marked! Remember to SAVE ALL.");
        }

        function renderGrid() {
            const grid = document.getElementById('grid'); grid.innerHTML = '';
            sourceData[activeFolder].forEach((item, idx) => {
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `
                    <div class="card-image"><span>No Image</span></div>
                    <input class="edit-name" value="${item.source_name}">
                    <input class="edit-url" value="${item.url}">
                    <div style="margin-top:10px; display:flex; gap:10px;">
                        <button onclick="openLogicAnalyzer('${item.url}', ${idx})">âš¡ ANALYZE LOGIC</button>
                        <button onclick="deleteSource(${idx})" style="color:red">Ã—</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderNav() {
            const nav = document.getElementById('navBar'); nav.innerHTML = '';
            for(let id in FOLDER_CONFIG) {
                const div = document.createElement('div');
                div.className = `nav-item ${activeFolder === id ? 'active' : ''}`;
                div.innerText = FOLDER_CONFIG[id].label;
                div.onclick = () => { activeFolder = id; renderNav(); renderGrid(); };
                nav.appendChild(div);
            }
        }

        async function saveToGitHubSafe() {
            if(!confirm("Push all changes to GitHub?")) return;
            let py = "SOURCES = [\n";
            for(let k in sourceData) {
                sourceData[k].forEach(item => py += `    ${JSON.stringify(item)},\n`);
            }
            py += "]\n\nURLS_GLOBAL = []"; // Placeholder for footer
            const user = localStorage.getItem("gh_user"); const repo = localStorage.getItem("gh_repo"); const token = localStorage.getItem("gh_token");
            await fetch(`https://api.github.com/repos/${user}/${repo}/contents/sources.py`, {
                method: 'PUT', headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Admin Update Logic", content: btoa(py), sha: currentSha })
            });
            alert("Saved!");
        }

        function performLogin() {
            localStorage.setItem("gh_user", document.getElementById('userInput').value);
            localStorage.setItem("gh_repo", document.getElementById('repoInput').value);
            localStorage.setItem("gh_token", document.getElementById('tokenInput').value);
            fetchSources();
        }
        function logout() { localStorage.clear(); location.reload(); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        window.onload = () => { if(localStorage.getItem("gh_token")) fetchSources(); };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECULA ADMIN // V8.0 (LOGIC MASTER)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #050505; --surface: #121212; --border: #333; --accent: #00f0ff; --text: #fff; --code-bg: #1e1e1e; --success: #00ff88; --warning: #ffaa00; --fail: #ff4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        .top-bar { height: 70px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.95); z-index: 100; flex-shrink: 0; }
        .brand { font-family: 'Space Grotesk'; font-weight: 700; font-size: 1.2rem; letter-spacing: 1px; color: #fff; }
        .brand span { color: var(--accent); }
        .actions { display: flex; align-items: center; gap: 10px; }
        
        button { font-family: 'Space Grotesk'; font-weight: 700; cursor: pointer; transition: 0.2s; border-radius: 4px; border: 1px solid #444; background: #111; color: #ccc; padding: 8px 16px; font-size: 0.75rem; white-space: nowrap; }
        button:hover { border-color: #fff; color: #fff; }

        .btn-save { background: var(--accent) !important; color: #000 !important; border-color: var(--accent) !important; }
        .btn-diag { border-color: var(--success) !important; color: var(--success) !important; padding: 10px 30px; font-size: 0.9rem; }
        .btn-diag:hover { background: var(--success) !important; color: #000 !important; box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
        
        .deploy-status { display: none; align-items: center; gap: 10px; font-size: 0.8rem; background: #222; padding: 5px 15px; border-radius: 20px; border: 1px solid #444; }
        .deploy-dot { width: 8px; height: 8px; border-radius: 50%; background: #fff; animation: pulse 1s infinite; }
        .deploy-text { font-family: monospace; color: #aaa; }

        /* NAV WITH BRIDGE FIX */
        .nav-container { display: flex; align-items: center; padding: 10px 20px; background: #0a0a0a; border-bottom: 1px solid var(--border); gap: 10px; z-index: 90; flex-wrap: wrap; min-height: 50px; flex-shrink: 0; }
        .nav-item { position: relative; padding: 8px 12px; cursor: pointer; font-family: 'Space Grotesk'; font-weight: 700; font-size: 0.8rem; color: #666; text-transform: uppercase; display: flex; align-items: center; gap: 5px; border-radius: 4px; background: #111; border: 1px solid transparent; }
        .nav-item:hover { color: #fff; background: #1a1a1a; border-color: #333; }
        .nav-item.active { color: #000; background: var(--accent); border-color: var(--accent); }
        
        /* THE MAGIC BRIDGE FOR SUBMENU GAP */
        .nav-item::after { content: ''; position: absolute; left: 0; bottom: -15px; width: 100%; height: 20px; background: transparent; z-index: 205; }
        
        .dropdown { position: absolute; top: 100%; left: 0; background: #111; border: 1px solid #333; border-radius: 6px; padding: 5px; min-width: 180px; display: none; flex-direction: column; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.8); margin-top: 5px; }
        .nav-item:hover .dropdown, .dropdown:hover { display: flex; }
        .drop-item { padding: 8px 12px; color: #888; font-size: 0.8rem; cursor: pointer; display: flex; justify-content: space-between; }
        .drop-item:hover { background: #222; color: #fff; }
        .drop-item.selected { color: var(--accent); }

        /* GRID (3 Columns) */
        .main-view { flex-grow: 1; padding: 30px; overflow-y: auto; background: radial-gradient(circle at 50% 20%, #111 0%, #050505 60%); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(32%, 1fr)); gap: 20px; }
        
        /* CARD */
        .card { background: #141414; border: 1px solid #2a2a2a; border-radius: 8px; padding: 15px; transition: 0.2s; display: flex; flex-direction: column; gap: 8px; position: relative; }
        .card:hover { border-color: #555; background: #1a1a1a; transform: translateY(-2px); }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 5px; padding-right: 30px; }
        .favicon-wrap { display: flex; align-items: center; gap: 10px; width: 100%; }
        .favicon { width: 24px; height: 24px; border-radius: 4px; object-fit: contain; background: #000; }
        .edit-name { background: transparent; border: none; border-bottom: 1px solid #333; color: #fff; font-family: 'Space Grotesk'; font-weight: 700; font-size: 1rem; width: 100%; padding: 4px 0; }
        .edit-name:focus { border-color: var(--accent); outline: none; }
        
        .status-dot { position: absolute; top: 15px; right: 45px; width: 10px; height: 10px; border-radius: 50%; background: #333; }
        .status-ok { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .status-warn { background: var(--warning); box-shadow: 0 0 8px var(--warning); }
        .status-err { background: var(--fail); box-shadow: 0 0 8px var(--fail); }
        .status-loading { background: #fff; animation: pulse 1s infinite; }

        .btn-del-corner { position: absolute; top: 10px; right: 10px; background: transparent; color: #444; border: 1px solid #333; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-weight: bold; cursor: pointer; padding: 0; transition:0.2s; }
        .btn-del-corner:hover { background: #550000; color: #ff9999; border-color: #ff4444; }

        /* URL & ACTIONS */
        .url-block { display: flex; flex-direction: column; gap: 5px; }
        .url-actions { display: flex; justify-content: space-between; align-items: center; }
        .edit-url { background: #000; border: 1px solid #333; color: #bbb; font-family: monospace; font-size: 0.75rem; width: 100%; padding: 8px; border-radius: 4px; margin-top: 5px; }
        .edit-url:focus { border-color: var(--accent); color: #fff; outline: none; }
        
        .btn-analyze { background: #222; color: var(--accent); border: 1px solid #333; font-size: 0.7rem; padding: 4px 8px; }
        .btn-analyze:hover { border-color: var(--accent); background: rgba(0, 240, 255, 0.1); }
        .btn-fix { background: var(--warning); color: #000; border: none; font-size: 0.7rem; padding: 4px 8px; animation: pulse 2s infinite; display: none; }

        .card-footer { margin-top: 10px; border-top: 1px solid #222; padding-top: 10px; display: flex; gap: 10px; }
        .move-select { background: #000; color: #aaa; border: 1px solid #333; padding: 6px; border-radius: 4px; width: 100%; font-size: 0.75rem; cursor: pointer; }

        /* MODALS */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .overlay.open { display: flex; }
        .modal-window { background: #111; border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); width: 90%; max-width: 800px; max-height: 90vh; }
        
        /* LOGIC ANALYZER STYLES */
        .logic-list { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; overflow-y: auto; max-height: 60vh; }
        .logic-item { background: #1a1a1a; padding: 12px; border-radius: 6px; border-left: 4px solid #333; display: flex; flex-direction: column; gap: 5px; }
        .logic-item.success { border-left-color: var(--success); background: rgba(0, 255, 136, 0.05); }
        .logic-item.fail { border-left-color: var(--fail); opacity: 0.6; }
        .logic-header { display: flex; justify-content: space-between; font-weight: bold; font-size: 0.9rem; }
        .logic-val { font-family: monospace; font-size: 0.8rem; color: #aaa; word-break: break-all; margin-top:5px; padding-top:5px; border-top:1px solid #333; }
        .preview-img { max-width: 100%; height: 180px; object-fit: contain; background: #000; border: 1px solid #333; margin-top: 10px; border-radius: 4px; }
        
        /* ADD FAILURE MODAL */
        .fail-options { display: flex; gap: 10px; margin-top: 20px; }
        .btn-fail-action { flex: 1; padding: 15px; background: #222; border: 1px solid #333; color: #ccc; border-radius: 6px; }
        .btn-fail-action:hover { border-color: #fff; background: #333; color: #fff; }

        /* EDITOR */
        .editor-window { max-width: 1000px; height: 85vh; }
        .code-area { flex-grow: 1; background: var(--code-bg); color: #ccc; border: 1px solid var(--border); font-family: monospace; padding: 15px; font-size: 0.9rem; resize: none; border-radius: 6px; white-space: pre-wrap; overflow-y: auto; margin: 15px 0; }
        
        .add-bar { height: 70px; border-top: 1px solid var(--border); background: #080808; display: flex; align-items: center; padding: 0 30px; gap: 10px; flex-shrink: 0; }
        .add-input { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 4px; font-family: 'Inter'; font-size: 0.9rem; }
        .toast { position: fixed; top: 90px; left: 50%; transform: translateX(-50%); background: #1a1a1a; border: 1px solid var(--success); color: var(--success); padding: 12px 30px; border-radius: 30px; opacity: 0; pointer-events: none; transition: 0.3s; font-weight: bold; z-index: 999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .toast.show { opacity: 1; top: 110px; }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body>

    <input type="hidden" id="ghUser" value="specula-news">
    <input type="hidden" id="ghRepo" value="specula">
    <input type="hidden" id="ghToken" value=""> 
    <input type="file" id="fileDumpInput" style="display:none" onchange="handleFileDump(this)">

    <!-- HEADER -->
    <div class="top-bar">
        <div class="brand">SPECULA <span>// ADMIN V8.0</span></div>
        
        <!-- CENTERED DIAGNOSTICS -->
        <div style="flex-grow:1; display:flex; justify-content:center;">
            <button class="btn-diag" onclick="runDiagnostics()">üîç RUN FULL DIAGNOSTICS</button>
        </div>

        <div class="actions">
            <!-- DEPLOY STATUS -->
            <div id="deployStatus" class="deploy-status">
                <div class="deploy-dot"></div>
                <span id="deployText" class="deploy-text">Checking...</span>
            </div>

            <button onclick="document.getElementById('fileDumpInput').click()">üìÇ DUMP</button>
            <button class="btn-code" onclick="openSelector('html')">üìù HTML</button>
            <button class="btn-code" onclick="openSelector('py')">‚öôÔ∏è PY</button>
            <button onclick="fetchSources()">‚Üª</button>
            <button onclick="deployLive()">üöÄ DEPLOY</button>
            <button class="btn-save" onclick="saveToGitHub()">üíæ SAVE</button>
        </div>
    </div>

    <!-- NAVIGATION -->
    <div class="nav-container" id="navBar"></div>

    <!-- MAIN GRID -->
    <div class="main-view">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
            <div id="folderTitle" style="font-family:'Space Grotesk'; font-size:1.5rem; font-weight:bold;">LOADING...</div>
            <div id="countBadge" style="background:#222; padding:5px 10px; border-radius:4px; font-size:0.8rem; color:#888;">0 Sources</div>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <!-- MODAL: LOGIC ANALYZER -->
    <div class="overlay" id="testerModal">
        <div class="modal-window tester-window">
            <div style="display:flex; justify-content:space-between; border-bottom:1px solid #333; padding-bottom:10px;">
                <div style="font-weight:bold; font-size:1.2rem;">üß™ IMAGE LOGIC ANALYZER</div>
                <button style="border:none; background:transparent;" onclick="closeModal('testerModal')">√ó</button>
            </div>
            <div id="logicResults" class="logic-list">
                <div style="text-align:center; padding:40px; color:#666;">Initializing deep scan...</div>
            </div>
        </div>
    </div>

    <!-- MODAL: ADD FAIL / DISCOVERY -->
    <div class="overlay" id="failModal">
        <div class="modal-window" style="max-width:500px; text-align:center;">
            <div style="font-weight:bold; font-size:1.2rem; color:var(--warning);">‚ö†Ô∏è SCAN FAILED</div>
            <p style="color:#aaa; margin:15px 0;">I couldn't find an obvious RSS feed on this URL.</p>
            <p id="failUrl" style="font-family:monospace; background:#000; padding:10px; border-radius:4px; word-break:break-all;"></p>
            
            <div class="fail-options">
                <button class="btn-fail-action" onclick="forceAddSource()">Force Add<br><span style="font-size:0.7em; color:#666;">(Add URL as is)</span></button>
                <button class="btn-fail-action" onclick="searchGoogleForRSS()">Search Google<br><span style="font-size:0.7em; color:#666;">(Find RSS link)</span></button>
                <button class="btn-fail-action" onclick="closeModal('failModal')">Cancel<br><span style="font-size:0.7em; color:#666;">(Do nothing)</span></button>
            </div>
        </div>
    </div>

    <!-- MODAL: FILE EDITOR & SELECTOR -->
    <div class="overlay" id="editorModal">
        <div class="modal-window editor-window">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:10px;">
                <div id="editorTitle" style="font-weight:bold;">EDIT</div>
                <button onclick="closeModal('editorModal')">√ó</button>
            </div>
            <textarea id="codeContent" class="code-area" spellcheck="false"></textarea>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="closeModal('editorModal')">Cancel</button>
                <button class="btn-save" onclick="saveFileContent()">üíæ SAVE & UPLOAD</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="selectorModal">
        <div class="modal-window" style="width:300px; text-align:center;">
            <h3>SELECT FILE</h3>
            <div id="selectorButtons" style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;"></div>
            <button onclick="closeModal('selectorModal')" style="margin-top:15px; width:100%; border:none; background:transparent;">Cancel</button>
        </div>
    </div>

    <!-- ADD BAR -->
    <div class="add-bar">
        <input type="text" id="urlInput" class="add-input" placeholder="Paste URL (YouTube or Website)..." style="flex-grow: 2;" oninput="preCheckUrl()">
        <input type="text" id="nameInput" class="add-input" placeholder="Name (Optional)..." style="flex-grow: 1;">
        <button class="actions btn-save" style="border:none; padding:12px 24px; cursor:pointer;" onclick="handleAddClick()">+ ADD</button>
    </div>

    <div id="toast" class="toast">Action Saved</div>

    <script>
        // CONFIG
        const FOLDER_CONFIG = { 'GLOBAL_WEB': { label: 'NEWS: GLOBAL', cat: 'geopolitics', type: 'web', tag: 'global' }, 'MEDIA_GLOBAL': { label: 'MEDIA: Global', cat: 'geopolitics', type: 'video', tag: 'global' }, 'MEDIA_CHINA': { label: 'MEDIA: China', cat: 'geopolitics', type: 'video', tag: 'china' }, 'MEDIA_USA': { label: 'MEDIA: USA', cat: 'geopolitics', type: 'video', tag: 'usa' }, 'MEDIA_INDIA': { label: 'MEDIA: India', cat: 'geopolitics', type: 'video', tag: 'india' }, 'YT_GEO': { label: 'YT: Geo', cat: 'youtubers', type: 'video', tag: 'geo' }, 'YT_TECH': { label: 'YT: Tech', cat: 'youtubers', type: 'video', tag: 'tech' }, 'YT_ENERGY': { label: 'YT: Energy', cat: 'youtubers', type: 'video', tag: 'energy' }, 'YT_EV': { label: 'YT: EV', cat: 'youtubers', type: 'video', tag: 'ev' }, 'YT_GAME': { label: 'YT: Gaming', cat: 'youtubers', type: 'video', tag: 'gaming' }, 'GAME_WEB': { label: 'GAME: News', cat: 'gaming', type: 'web', tag: null }, 'GAME_EWC': { label: 'GAME: Video', cat: 'gaming', type: 'video', tag: null }, 'TOPIC_TECH': { label: 'TOPIC: Tech', cat: 'tech', type: 'web', tag: null }, 'TOPIC_ENERGY': { label: 'TOPIC: Energy', cat: 'energy', type: 'web', tag: null }, 'TOPIC_EV': { label: 'TOPIC: EV', cat: 'ev', type: 'web', tag: null }, 'TOPIC_SCI': { label: 'TOPIC: Science', cat: 'science', type: null, tag: null }, 'TOPIC_CONST': { label: 'TOPIC: Constr', cat: 'construction', type: null, tag: null }, 'ECONOMY': { label: 'ECONOMY', cat: 'economy', type: null, tag: null }, 'GEO_SWE': { label: 'GEO: Sweden', cat: 'geopolitics', type: 'web', tag: 'sweden' }, 'GEO_EU': { label: 'GEO: EU', cat: 'geopolitics', type: 'video', tag: 'eu' } };
        const MENU = [ { id: 'GLOBAL_WEB', label: 'ALL NEWS' }, { label: 'MEDIA', subs: ['MEDIA_GLOBAL', 'MEDIA_CHINA', 'MEDIA_USA', 'MEDIA_INDIA'] }, { label: 'YOUTUBERS', subs: ['YT_GEO', 'YT_TECH', 'YT_ENERGY', 'YT_EV', 'YT_GAME'] }, { label: 'GAMING', subs: ['GAME_WEB', 'GAME_EWC'] }, { label: 'TOPICS', subs: ['TOPIC_TECH', 'TOPIC_ENERGY', 'TOPIC_EV', 'TOPIC_SCI', 'TOPIC_CONST', 'ECONOMY'] }, { label: 'GEOPOLITICS', subs: ['GEO_SWE', 'GEO_EU'] } ];
        
        let sourceData = {}; let rawHeader = ""; let rawFooter = ""; let currentSha = ""; let activeFolder = 'GLOBAL_WEB';
        let currentFileSha = ""; let currentFileName = ""; let deployInterval = null;
        let pendingAddUrl = ""; let pendingAddName = "";

        // INIT
        window.onload = function() { 
            for(let key in FOLDER_CONFIG) sourceData[key] = []; 
            const t = prompt("Enter GitHub Token (ghp_...):"); 
            if(t) { document.getElementById('ghToken').value = t; fetchSources(); } 
        };

        // --- CORE: FETCH & RENDER ---
        async function fetchSources() { 
            const user = document.getElementById('ghUser').value; const repo = document.getElementById('ghRepo').value; const token = document.getElementById('ghToken').value; 
            try { 
                const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/sources.py`, { headers: { 'Authorization': `token ${token}` } }); 
                const data = await res.json(); currentSha = data.sha; 
                const text = new TextDecoder().decode(Uint8Array.from(atob(data.content), c => c.charCodeAt(0))); 
                parsePython(text); renderNav(); renderGrid(); showToast("Data Loaded"); 
            } catch(e) { alert(e.message); } 
        }

        function parsePython(text) { 
            const startIdx = text.indexOf('SOURCES = ['); if(startIdx === -1) return; 
            rawHeader = text.substring(0, startIdx).trim(); 
            const footerStart = text.indexOf('URLS_GLOBAL = ['); 
            if(footerStart > -1) { rawFooter = text.substring(footerStart).trim(); parseListContent(text.substring(startIdx, footerStart).trim()); } 
            else { rawFooter = ""; parseListContent(text.substring(startIdx)); } 
        }

        function parseListContent(str) { 
            str = str.replace('SOURCES = [', '').trim(); if(str.endsWith(']')) str = str.slice(0, -1).trim(); 
            for(let key in FOLDER_CONFIG) sourceData[key] = []; 
            const lines = str.split('\n'); 
            lines.forEach(line => { 
                line = line.trim(); if(!line.startsWith('{')) return; if(line.endsWith(',')) line = line.slice(0, -1); 
                try { const item = JSON.parse(line); const folderId = findFolderId(item); if(folderId) sourceData[folderId].push(item); } catch(e) {} 
            }); 
        }

        function findFolderId(item) { 
            for(let id in FOLDER_CONFIG) { 
                const cfg = FOLDER_CONFIG[id]; let match = true; 
                if(cfg.cat && item.cat !== cfg.cat) match = false; 
                if(cfg.type && item.type !== cfg.type) match = false; 
                if(cfg.tag && item.filter_tag !== cfg.tag) match = false; 
                if(match) return id; 
            } return null; 
        }

        function renderNav() { 
            const nav = document.getElementById('navBar'); nav.innerHTML = ''; 
            MENU.forEach(m => { 
                if(m.subs) { 
                    const div = document.createElement('div'); div.className = `nav-item ${m.subs.includes(activeFolder) ? 'active' : ''}`; div.innerHTML = `${m.label} ‚ñæ`; 
                    const drop = document.createElement('div'); drop.className = 'dropdown'; 
                    m.subs.forEach(sid => { 
                        const count = sourceData[sid] ? sourceData[sid].length : 0; 
                        const row = document.createElement('div'); row.className = `drop-item ${activeFolder === sid ? 'selected' : ''}`; 
                        row.innerHTML = `<span>${FOLDER_CONFIG[sid].label.split(': ')[1] || FOLDER_CONFIG[sid].label}</span> <span class="count">${count}</span>`; 
                        row.onclick = (e) => { e.stopPropagation(); switchFolder(sid); }; drop.appendChild(row); 
                    }); div.appendChild(drop); nav.appendChild(div); 
                } else { 
                    const div = document.createElement('div'); div.className = `nav-item ${activeFolder === m.id ? 'active' : ''}`; 
                    div.innerHTML = m.label; const count = sourceData[m.id] ? sourceData[m.id].length : 0; 
                    div.innerHTML += ` <span class="count" style="margin-left:5px">${count}</span>`; 
                    div.onclick = () => switchFolder(m.id); nav.appendChild(div); 
                } 
            }); 
        }

        function renderGrid() { 
            const grid = document.getElementById('grid'); grid.innerHTML = ''; 
            document.getElementById('folderTitle').innerText = FOLDER_CONFIG[activeFolder].label; 
            const items = sourceData[activeFolder] || []; 
            document.getElementById('countBadge').innerText = items.length + " Sources"; 
            
            items.forEach((item, idx) => { 
                const stat = item.lastStatus || 'none'; 
                const card = document.createElement('div'); card.className = 'card'; card.id = `card-${idx}`; 
                
                card.innerHTML = `
                    <button class="btn-del-corner" onclick="deleteItem(${idx})">√ó</button>
                    <div class="status-dot status-${stat}" title="${stat}"></div>
                    
                    <div class="card-header">
                        <div class="favicon-wrap">
                            <img src="${getFavicon(item.url)}" class="favicon">
                            <input class="edit-name" value="${item.source_name || ''}" onchange="updateItem(${idx}, 'source_name', this.value)">
                        </div>
                    </div>
                    
                    <div class="url-block">
                        <div class="url-actions">
                            <div class="card-label">SOURCE URL</div>
                            <button class="btn-analyze" onclick="openLogicAnalyzer('${item.url}')">‚ö° ANALYZE</button>
                        </div>
                        <input id="url-${idx}" class="edit-url" value="${item.url}" onchange="updateItem(${idx}, 'url', this.value)">
                    </div>

                    <div class="card-footer">
                        <select class="move-select" onchange="moveItem(${idx}, this.value)">
                            <option value="">Move to...</option>
                            ${getMoveOptions(activeFolder)}
                        </select>
                        <button class="btn-mini" onclick="window.open('${item.url}','_blank')">üîó</button>
                    </div>
                `; 
                grid.appendChild(card); 
            }); 
        }

        // --- ADD & DISCOVERY ---
        function preCheckUrl() {
            let u = document.getElementById('urlInput'); 
            let val = u.value.trim();
            if(val.includes('youtube.com/@') && !val.includes('/videos')) { 
                u.value = val.replace(/\/$/, "") + '/videos'; 
            }
        }

        async function handleAddClick() {
            const url = document.getElementById('urlInput').value.trim();
            const name = document.getElementById('nameInput').value.trim();
            if(!url) return alert("URL Required");

            // Direct adds
            if(url.includes('youtube') || url.endsWith('.xml') || url.endsWith('.rss') || url.includes('feed')) {
                addSourceDirect(url, name);
                return;
            }

            // Auto-Discovery
            showToast("Scanning for Feeds...");
            try {
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const res = await fetch(proxy);
                const data = await res.json();
                
                // Regex to find RSS links
                const regex = /<link[^>]+rel=["']alternate["'][^>]+type=["']application\/(rss|atom)\+xml["'][^>]+href=["'](.*?)["']/g;
                let matches = [];
                let match;
                while((match = regex.exec(data.contents)) !== null) {
                    let feedUrl = match[2];
                    if(feedUrl.startsWith('/')) feedUrl = new URL(feedUrl, url).href;
                    matches.push(feedUrl);
                }

                if(matches.length > 0) {
                    addSourceDirect(matches[0], name); // Add first match automatically for convenience
                } else {
                    // FAIL STATE: Ask User
                    pendingAddUrl = url;
                    pendingAddName = name;
                    document.getElementById('failUrl').innerText = url;
                    document.getElementById('failModal').classList.add('open');
                }

            } catch(e) {
                // Network error = fail state
                pendingAddUrl = url;
                pendingAddName = name;
                document.getElementById('failUrl').innerText = url;
                document.getElementById('failModal').classList.add('open');
            }
        }

        // --- IMPROVED LOGIC ANALYZER (Fetch Article First) ---
        async function openLogicAnalyzer(url) {
            document.getElementById('testerModal').classList.add('open');
            const resBox = document.getElementById('logicResults');
            resBox.innerHTML = '<div style="text-align:center; padding:20px;">1. Fetching Feed...</div>';

            try {
                // STEP 1: Fetch Feed to get a link
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const r = await fetch(proxy);
                const d = await r.json();
                
                // Attempt to find a link (RSS or Atom)
                let articleUrl = null;
                const linkMatch = d.contents.match(/<link>(.*?)<\/link>/) || d.contents.match(/<link href=["'](.*?)["']\/>/);
                
                if (linkMatch && linkMatch[1]) {
                    articleUrl = linkMatch[1].replace('<![CDATA[', '').replace(']]>', '');
                    if(articleUrl.startsWith('/')) { // Fix relative URLs
                         const urlObj = new URL(url);
                         articleUrl = urlObj.origin + articleUrl;
                    }
                } else if (!url.includes('rss') && !url.includes('xml')) {
                    // It might be a website, test the URL itself
                    articleUrl = url;
                }

                if (!articleUrl) {
                    resBox.innerHTML = '<div style="color:var(--warning)">Could not extract article URL from feed. Is this a valid RSS?</div>';
                    return;
                }

                resBox.innerHTML += `<div style="text-align:center; padding-bottom:10px; color:#888;">2. Analyzing Article: <br>${articleUrl.substring(0,40)}...</div>`;

                // STEP 2: Fetch Article
                const ar = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(articleUrl)}`);
                const ad = await ar.json();
                const html = ad.contents;

                let results = [];
                let foundImg = null;

                // --- STRATEGY LIST ---

                // 1. OG
                const og = html.match(/meta property=["']og:image["'] content=["'](.*?)["']/);
                results.push({ name: "1. OpenGraph (Standard)", val: og ? og[1] : null });

                // 2. Twitter
                const tw = html.match(/meta name=["']twitter:image["'] content=["'](.*?)["']/);
                results.push({ name: "2. Twitter Card", val: tw ? tw[1] : null });

                // 3. Link Rel
                const lnk = html.match(/link rel=["']image_src["'] href=["'](.*?)["']/);
                results.push({ name: "3. Link Rel=image_src", val: lnk ? lnk[1] : null });

                // 4. Schema (JSON-LD)
                const schema = html.match(/"image":\s*["'](http.*?)["']/);
                results.push({ name: "4. Schema/JSON-LD", val: schema ? schema[1] : null });

                // 5. Sweclockers Regex
                const swec = html.match(/(https:\/\/cdn\.sweclockers\.com\/artikel\/bild\/\d+\?l=[^"'\s>]+)/);
                results.push({ name: "5. Sweclockers Regex", val: swec ? swec[0].replace(/&amp;/g, "&") : null });

                // 6. Aftonbladet Regex
                const ab = html.match(/(https:\/\/images\.aftonbladet-cdn\.se\/v2\/images\/[a-zA-Z0-9\-]+)/);
                results.push({ name: "6. Aftonbladet Regex", val: ab ? ab[1] : null });

                // 7. Hero/Featured Class
                const hero = html.match(/class=["'][^"']*(hero|featured|main-image|lead)[^"']*["'][^>]*src=["'](.*?)["']/);
                results.push({ name: "7. HTML Class Search", val: hero ? hero[2] : null });

                // 8. Largest Srcset (Mockup logic for regex)
                const srcset = html.match(/srcset=["'](.*?)["']/);
                let bestSrcset = null;
                if(srcset) {
                    const parts = srcset[1].split(',');
                    const lastPart = parts[parts.length-1].trim().split(' ')[0];
                    if(lastPart.startsWith('http')) bestSrcset = lastPart;
                }
                results.push({ name: "8. Largest Srcset", val: bestSrcset });


                // RENDER
                let htmlOut = "";
                results.forEach(res => {
                    if(res.val && !foundImg) foundImg = res.val;
                    const status = res.val ? "success" : "fail";
                    htmlOut += `
                        <div class="logic-item ${status}">
                            <div class="logic-header">
                                <span>${res.name}</span>
                                <span>${res.val ? "‚úÖ MATCH" : "‚ùå"}</span>
                            </div>
                            ${res.val ? `<div class="logic-val">${res.val}</div>` : ''}
                        </div>
                    `;
                });

                if(foundImg) {
                    htmlOut = `<div style="text-align:center; margin-bottom:15px;"><img src="${foundImg}" class="preview-img"></div>` + htmlOut;
                }

                resBox.innerHTML = htmlOut;

            } catch(e) {
                resBox.innerHTML = `<div style="color:red; text-align:center; padding:20px;">Error: ${e.message}</div>`;
            }
        }

        // --- DIAGNOSTICS ---
        async function runDiagnostics() {
            const allSources = [];
            for(let key in sourceData) { sourceData[key].forEach((item, idx) => { allSources.push({ ...item, folder: key, index: idx }); }); }
            for(let src of allSources) {
                updateStatusDot(src.folder, src.index, 'loading');
                try {
                    const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(src.url)}`);
                    const data = await res.json();
                    
                    if (!data.contents.includes('<rss') && !data.contents.includes('<feed') && !data.contents.includes('<html')) {
                         updateStatusDot(src.folder, src.index, 'err'); continue;
                    }
                    
                    if(data.contents.includes('<!DOCTYPE html>') && !src.url.includes('youtube')) {
                         updateStatusDot(src.folder, src.index, 'warn');
                         if(activeFolder === src.folder) document.getElementById(`fix-${src.index}`).style.display = 'block';
                    } else {
                         updateStatusDot(src.folder, src.index, 'ok');
                    }

                } catch(e) { updateStatusDot(src.folder, src.index, 'err'); }
            }
            showToast("Diagnostics Complete");
        }

        async function saveToGitHub() { if(!confirm("Overwrite sources.py?")) return; let content = rawHeader + "\n\nSOURCES = [\n"; for(let id in sourceData) { if(sourceData[id].length > 0) { content += `    # --- ${FOLDER_CONFIG[id].label} ---\n`; sourceData[id].forEach(item => { content += `    ${JSON.stringify(item)},\n`; }); } } content += "]\n\n" + rawFooter; const encoder = new TextEncoder(); const bytes = encoder.encode(content); let binary = ''; for (let i = 0; i < bytes.byteLength; i++) binary += String.fromCharCode(bytes[i]); const encoded = btoa(binary); const user = document.getElementById('ghUser').value; const repo = document.getElementById('ghRepo').value; const token = document.getElementById('ghToken').value; try { const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/sources.py`, { method: 'PUT', headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: "Admin Update (V8.0)", content: encoded, sha: currentSha }) }); if(!res.ok) throw new Error("Save Failed"); const d = await res.json(); currentSha = d.content.sha; showToast("SAVED SUCCESSFULLY!"); } catch(e) { alert(e.message); } }
